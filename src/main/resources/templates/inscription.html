<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>inscription</title>
    <!--    <span th:replace="~{/composant/bootstrapImports :: bootstrapImports}"></span> -->
</head>
<body>
<div th:if="${connected}">
    <span th:replace="~{/composants/navHeaderLogin :: navHeaderLogin}"></span>
    <p>deja inscrit</p>
</div>
<div th:unless="${connected}">
    <span th:replace="~{/composants/navHeaderDefault :: navHeaderDefault}"></span>

    <form th:action="@{/inscription}"
          th:object="${profile}"
          method="post">
        <div>
            <label for="login">login</label>
            <input id="login"
                   name="login"
                   type="text"
                   th:field="*{login}"
            >
            <span th:if="${#fields.hasErrors('login')}"
                  th:errors="*{login}"></span>
        </div>
        <div>
            <label for="password">password</label>
            <input id="password"
                   name="password"
                   type="password"
                   th:field="*{password}"
            >
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>
        </div>
        <button type="submit">valider</button>
    </form>
</div>


</body>
</html>
