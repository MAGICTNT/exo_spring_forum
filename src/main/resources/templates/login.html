<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!--    <span th:replace="~{/composant/bootstrapImports :: bootstrapImports}"></span> -->
</head>
<body>

<div th:if="${connected}">
    <span th:replace="~{/composants/navHeaderLogin :: navHeaderLogin}"></span>
    <p>deja connecter</p>

</div>
<div th:unless="${connected}">
    <span th:replace="~{/composants/navHeaderDefault :: navHeaderDefault}"></span>
    <form th:action="@{/login}"
          method="post">
        <div>
            <label for="login">login</label>
            <input id="login" name="login" type="text">
        </div>
        <div>
            <label for="password">password</label>
            <input id="password" name="password" type="password">
        </div>
        <button type="submit">valider</button>
    </form>

</div>


</body>
</html>
